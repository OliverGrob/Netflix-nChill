<div *ngIf="user">
  {{ user.username }}
  <div [routerLink]="['watchlist']" (click)="changeTab(1)">Watchlist
    <app-watchlist [watchList]="tabNum === 1 ? user.watchlist : []"></app-watchlist>
  </div>
  <div [routerLink]="['favourites']" (click)="changeTab(2)">Favourites
    <app-favourites [favourites]="tabNum === 2 ? user.favourites : []"></app-favourites>
  </div>
  <div [routerLink]="['watched']" (click)="changeTab(3)">My Shows
    <app-watched [watchedEpisodes]="tabNum === 3 ? user.watchedEpisodes : []"></app-watched>
  </div>
  <router-outlet></router-outlet>
</div>
