<div class="container-fluid text-light pt-5 px-5" *ngIf="contentLoaded">
  <div class="row pb-5" *ngFor="let series of trendingSeries.slice(2)">
    <div class="col-6">
      <h2>{{ series.title }}'s new Season out</h2>
      <h3>Watch the promo video here: </h3>
      <iframe width="700" height="394" [src]="sanitizeUrl('https://www.youtube.com/embed/' + series.trailer)"
              frameborder="0" allowfullscreen
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
      </iframe>
    </div>
    <div class="col-6">
      <h3>New series, {{ series.title }} trending on Netflix</h3>
      <div class="d-flex">
        <div class="description">
          <label>{{ series.description }}</label>
        </div>
        <div class="image pl-3">
          <img [src]="series.image">
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer *ngIf="contentLoaded"></app-footer>
<ngx-spinner
  bdColor="rgba(51,51,51,0.4)"
  size="large"
  color="#fff"
  type="square-jelly-box">
  <p class="text-white font-weight-bold h3 mt-5">Loading user page...</p>
</ngx-spinner>
