<div class="container-fluid text-light" *ngIf="contentLoaded">
  <div class="row">
    <div class="col-3 search-result">
      <div class="search-item cursor-like" *ngFor="let series of searchResult"
           (click)="selectSeries(series)">
        <div>{{ series.title }}</div>
      </div>
    </div>
    <div class="col-9">
      <app-series-detail [series]="selectedShow"></app-series-detail>
    </div>
  </div>
  <div class="row" *ngIf="searchResult.length === 0">
    <div class="col-12 text-center font-weight-bold message">
      No series with name '{{ searchTerm }}' found
    </div>
  </div>
</div>
<app-footer *ngIf="contentLoaded"></app-footer>
<ngx-spinner
  bdColor="rgba(51,51,51,0.4)"
  size="large"
  color="#fff"
  type="square-jelly-box">
  <p class="text-white font-weight-bold h3 mt-5">Loading search result...</p>
</ngx-spinner>
