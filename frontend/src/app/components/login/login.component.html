<div class="forms">
  <div class="join pure-form pure-form-stacked" (mouseover)="handleJoin('join', usernameLogin, passwordLogin)">
       <!--(keydown)="handleJoin('join', usernameLogin, passwordLogin)"-->
    <fieldset>
      <div [style.opacity]="showPart === 'join'? '1': '0.4'" class="join">
        <label>Username</label>
        <input placeholder="Username" type="text" required #username>
        <label>Email</label>
        <input placeholder="Email" type="text" required #email>
        <label>Password</label>
        <input placeholder="Password" type="password" required #password>
        <label>Confirm Password</label>
        <input placeholder="Confirm Password" type="password" required #confirmPassword>
        <button class="pure-button pure-button-secondary"
            (click)="join(username, password, email, confirmPassword)">Join</button>
      </div>
    </fieldset>
  </div>
  <div class="login-form pure-form pure-form-stacked"
       (mouseover)="handleLogin('login', username, password, email, confirmPassword)">
       <!--(keydown)="handleLogin('login', username, password, email, confirmPassword)"-->
    <fieldset>
      <div [style.opacity]="showPart === 'login'? '1': '0.4'" class="login">
        <label>Username</label>
        <input placeholder="Username" type="text" required #usernameLogin>
        <label>Password</label>
        <input placeholder="Password" type="password" required #passwordLogin>
        <button class="pure-button pure-button-secondary"
            (click)="login(usernameLogin, passwordLogin)">Login</button>
      </div>
    </fieldset>
  </div>
</div>
