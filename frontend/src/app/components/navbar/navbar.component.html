<div>
  <input #searchInput *ngIf="searchToggle" (keyup.enter)="search(searchInput.value)">
  <button (click)="showSearchField()"><i class="fas fa-search"></i></button>
  <button *ngIf="!isLoggedIn" routerLink="/login" (click)="join()">Join</button>
  <button *ngIf="!isLoggedIn" routerLink="/login" (click)="login()">Login</button>
  <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
  <a *ngIf="isLoggedIn" (click)="toMyPage()">My Page</a>
  <app-login></app-login>
</div>
